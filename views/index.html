<!DOCTYPE html>
<html lang="en" dir="ltr">


<head>
  <meta charset="utf-8">

  <!-- Bootstrap JavaScript and JQuery -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- CSS Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

  <link rel="icon" href="images/MysteryBox.png" />
  <title>Trivia Game</title>
</head>



<body>

  <!-- Title section -->
  <section id="title">

    <h1>Trivia</h1>
    <h3>A game of choices ™️</h3>

  </section>



  <!-- Game options section -->
  <div id="game-selection">

    <hr /><br />
    <div class="select-instructions">
      <h3> Select Question Level! </h3>
    </div>

    <div class="row vault-row">

      <div class="col-lg-3 col-md-4 col-sm-6">
        <a href="#trivia"><img class="vault-img blue-vault" src="images/BlueVault.png" alt="Blue"></a>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6">
        <a href="#trivia"><img class="vault-img green-vault" src="images/GreenVault.png" alt="Green"></a>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6">
        <a href="#trivia"><img class="vault-img yellow-vault" src="images/YellowVault.png" alt="Yellow"></a>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6">
        <a href="#trivia"><img class="vault-img random-vault" src="images/MysteryBox.png" alt="Random"></a>
      </div>
    </div>

  </div>



  <!-- Trivia section: copy of in-game screen -->
  <section id="trivia">

    <!--
    <div id="category-screen">
      <button type="button" class="category-choice-btn btn button-white"></button>
      <button type="button" class="category-choice-btn btn button-white"></button>
      <button type="button" class="category-choice-btn btn button-white"></button>
    </div>
    -->

    <div id="question-screen">

      <div class="timer">
        <button type="button" id="timer" class="timer-component timer-front btn"></button>
        <button type="button" class="timer-component timer-back btn"></button>
      </div>


      <div class="question">
        <p class="category">
          Category
        </p>

        <p class="prompt">
          Prompt
        </p>
      </div>

      <div class="choices">
        <button type="button" id="choice1" class="choice-btn btn text-light"> Choice 1 </button>
        <button type="button" id="choice2" class="choice-btn btn text-light"> Choice 2 </button>
        <button type="button" id="choice3" class="choice-btn btn text-light"> Choice 3 </button>
        <button type="button" id="choice4" class="choice-btn btn text-light"> Choice 4 </button>
      </div>

    </div>



    <div id="result-screen">

      <h3 class="score"> Result </h3>

      <div>
        <img class="score-img" src="images/great-good.png" alt="score">
      </div>

      <button type="button" class="continue-btn btn text-light"> CONTINUE </button>

    </div>

  </section>



  <section id="footer">
    <p> All images and sounds are property of Titanium Toaster. This is a fan made site with no official affiliation with Titanium Toaster or Coin Hunt World. </p>
  </section>

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

  <!-- Javascript Source -->
  <script type="text/javascript" src="js/game.js"></script>

</body>

</html>
